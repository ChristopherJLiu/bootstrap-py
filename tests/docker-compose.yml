version: "3.7"
services:
    bootstrap-py:
        volumes:
            - ../app:/app
        build:
            context: ..
        image: local/test/bootstrap-py
        command: >
            /bin/bash -c "cd /app/
            && python -m unittest tests/test_*
            "
    redis:
        ports:
            - 6379:6379
        image: redislabs/rejson:latest
